<mat-dialog-content>
  <div class="acordeon">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let item of listaTicketRegistro; let i = index" (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ item.Accion }}
          </mat-panel-title>

        </mat-expansion-panel-header>
        <p>{{ item.Descripcion }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <form [formGroup]="form" class="form-container">
    <mat-grid-list cols="1">


      <label for="Accion">Accion</label>
      <mat-form-field class="form-field">
        <input matInput formControlName="Accion">
      </mat-form-field>

      <label for="Descripcion">Descripcion</label>
      <mat-form-field class="form-field">
        <textarea matInput formControlName="Descripcion"></textarea>
      </mat-form-field>

    </mat-grid-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="button-container">
    <button mat-raised-button (click)="agregar()" class="save-button" [disabled]="disableButton">Agregar</button>
    <button mat-raised-button (click)="cerrarDialogo()" class="cancel-button">Cancelar</button>
  </div>
</mat-dialog-actions>
