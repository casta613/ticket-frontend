<app-navigation> </app-navigation>

<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-card-content>
                    <mat-card-title>
                        <button mat-raised-button color="primary" (click)="agregar()"><mat-icon
                                mat-list-icon>add</mat-icon> Nuevo Ticket</button>
                    </mat-card-title>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                        <ng-container matColumnDef="Encargado">
                            <th mat-header-cell *matHeaderCellDef> Encargado </th>
                            <td mat-cell *matCellDef="let element"> {{element.Encargado}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Creador">
                            <th mat-header-cell *matHeaderCellDef> Creador </th>
                            <td mat-cell *matCellDef="let element"> {{element.Creador}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Plantilla">
                            <th mat-header-cell *matHeaderCellDef> Plantilla </th>
                            <td mat-cell *matCellDef="let element"> {{element.Titulo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Descripcion">
                            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                            <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Prioridad">
                            <th mat-header-cell *matHeaderCellDef> Prioridad </th>
                            <td mat-cell *matCellDef="let element"> {{element.Prioridad}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Estado">
                            <th mat-header-cell *matHeaderCellDef> Estado</th>
                            <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
                        </ng-container>

                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef style="width:15%">Acciones </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary" (click)="editar(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="primary" (click)="agregarRegistro(element)">
                                    <mat-icon>info</mat-icon>
                                </button>

                            </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
