<mat-dialog-content>
  <form [formGroup]="form" class="form-container">
    <mat-grid-list cols="1" rowHeight="400px">

      <label for="Nombre">Nombre</label>
      <mat-form-field class="form-field">
        <input matInput formControlName="Nombre">
      </mat-form-field>
      <label for="Apellido">Apellido</label>
      <mat-form-field class="form-field">
        <input matInput formControlName="Apellido">
      </mat-form-field>
      <label for="Correo">Correo</label>
      <mat-form-field class="form-field">
        <input matInput formControlName="Correo">
      </mat-form-field>
      <label for="Contraseña">Contraseña</label>
      <mat-form-field class="form-field">
        <input type="password" matInput formControlName="Contraseña">
      </mat-form-field>
      <mat-label>Rol</mat-label>
      <mat-form-field appearance="fill">
        <mat-select formControlName="IDRol">
          <mat-option *ngFor="let rol of listaRol" [value]="rol.ID">
            {{ rol.Nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-grid-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="button-container">
    <button mat-raised-button (click)="agregar()" class="save-button">Agregar</button>
    <button mat-raised-button (click)="cerrarDialogo()" class="cancel-button">Cancelar</button>
  </div>
</mat-dialog-actions>
